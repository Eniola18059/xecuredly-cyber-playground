<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybersecurity Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #000;
      color: #00ffcc;
      transition: background-color 0.4s ease;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: repeating-radial-gradient(circle, #00ffcc11 1px, transparent 3px);
      z-index: -1;
      animation: particles 40s linear infinite;
    }
    @keyframes particles {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
    h1 {
      text-align: center;
      margin: 40px 15px 20px;
      text-shadow: 0 0 15px #00ffc3;
    }
    .lesson-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      min-height: 300px;
    }
    .lesson-grid a {
      display: block;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      background: linear-gradient(45deg, #ff0080, #7928ca);
      color: #fff;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 15px #ff0080;
      transition: all 0.4s ease;
      opacity: 0;
    }
    .lesson-grid a:hover {
      background: linear-gradient(45deg, #00ffe7, #0099ff);
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffe7;
    }
    #toggleTheme {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 99;
    }
    .back-btn {
      display: inline-block;
      margin: 30px auto;
      padding: 10px 20px;
      background: #111;
      color: #00ffcc;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 0 10px #00ffc3;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #00ffcc;
      color: #000;
      box-shadow: 0 0 20px #00ffcc;
    }
    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="toggleTheme">ðŸŒ™ Toggle Theme</button>
  <h1>Cybersecurity Course</h1>
  
  <div class="lesson-grid">
    <a href="lesson1.html">Lesson 1</a>
    <a href="lesson2.html">Lesson 2</a>
    <a href="lesson3.html">Lesson 3</a>
    <a href="lesson4.html">Lesson 4</a>
    <a href="lesson5.html">Lesson 5</a>
    <a href="lesson6.html">Lesson 6</a>
    <a href="lesson7.html">Lesson 7</a>
    <a href="lesson8.html">Lesson 8</a>
    <a href="lesson9.html">Lesson 9</a>
    <a href="lesson10.html">Lesson 10</a>
    <a href="lesson11.html">Lesson 11</a>
  </div>

  <div class="text-center">
    <a href="index.html" class="back-btn">â¬… Back to Homepage</a>
  </div>

  <script>
    // Animate lesson buttons
    gsap.to(".lesson-grid a", {
      opacity: 1,
      y: 0,
      duration: 0.8,
      stagger: 0.15,
      ease: "power2.out"
    });

    // Theme toggle
    document.getElementById("toggleTheme").onclick = () => {
      document.body.classList.toggle("light-mode");
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
    };
    const theme = localStorage.getItem("theme") || "dark";
    document.body.classList.add(theme + "-mode");
  </script>
</body>
</html>
