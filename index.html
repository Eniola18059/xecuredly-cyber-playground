<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xecuredly Cyber Playground</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #000;
      color: #00ffcc;
      position: relative;
      transition: background-color 0.6s ease, color 0.6s ease;
      overflow-x: hidden;
    }

    /* Cyber grid background */
    .bg-grid {
      position: fixed;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: linear-gradient(90deg, rgba(0,255,200,0.2) 1px, transparent 1px),
                  linear-gradient(rgba(0,255,200,0.2) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      transition: transform 0.3s ease;
    }

    /* Floating glowing particles */
    .particle {
      position: absolute;
      width: 6px; height: 6px;
      background: #00ffe7;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffe7;
      opacity: 0.6;
      animation: floatParticle 12s infinite linear;
      z-index: 1;
    }

    @keyframes floatParticle {
      from { transform: translateY(100vh) scale(0.5); opacity: 0.3; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 1; }
    }

    .dark-mode { background-color: #000; color: #00ffcc; }
    .light-mode { background-color: #f8f9fa; color: #222; }

    .intro {
      padding: 40px 20px 20px;
      font-size: 1.3rem;
      white-space: pre-wrap;
      z-index: 2;
      position: relative;
      text-shadow: 0 0 10px #00ffc3;
      animation: terminalPulse 2s infinite alternate ease-in-out;
      text-align: center;
    }

    @keyframes terminalPulse {
      0% { text-shadow: 0 0 5px #00ffc3, 0 0 10px #00ffc3; }
      100% { text-shadow: 0 0 25px #00ffc3, 0 0 35px #00ffc3; }
    }

    .buttons {
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      opacity: 0;
      z-index: 3;
    }

    .buttons a {
      text-decoration: none;
      padding: 18px 36px;
      background: linear-gradient(45deg, #ff0080, #7928ca);
      color: #fff;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.3rem;
      box-shadow: 0 0 25px #ff0080;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      animation: neonPulse 3s infinite alternate;
    }

    @keyframes neonPulse {
      0% { box-shadow: 0 0 15px #ff0080, 0 0 30px #7928ca; }
      100% { box-shadow: 0 0 25px #00ffe7, 0 0 40px #0099ff; }
    }

    .buttons a:hover {
      background: linear-gradient(45deg, #00ffe7, #0099ff);
      color: #000;
      transform: scale(1.15) rotate(2deg);
      box-shadow: 0 0 40px #00ffe7;
    }

    .buttons a:hover::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: inherit;
      clip-path: inset(0 0 50% 0);
      animation: glitchAnim 0.4s infinite;
    }

    @keyframes glitchAnim {
      0% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      100% { transform: translate(2px, 2px); }
    }

    #toggleTheme {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 99;
      transition: transform 0.4s ease;
    }

    #toggleTheme:hover { transform: rotate(20deg) scale(1.1); }

    /* RESPONSIVENESS */
    @media (max-width: 768px) {
      .intro { font-size: 1.1rem; padding: 20px; }
      .buttons a { font-size: 1.1rem; padding: 14px 28px; }
    }

    @media (max-width: 480px) {
      .intro { font-size: 1rem; padding: 12px; }
      .buttons { gap: 18px; }
      .buttons a { width: 90%; text-align: center; font-size: 1rem; }
      #toggleTheme { top: 10px; right: 10px; padding: 6px 12px; font-size: 0.9rem; }
    }
  </style>
</head>
<body class="dark-mode">
  <div class="bg-grid" id="bgGrid"></div>
  <button id="toggleTheme">üåô Toggle Theme</button>

  <div class="intro" id="terminalText"></div>

  <div class="buttons" id="lessonButtons">
    <a href="cyber-index.html">Cybersecurity Course</a>
    <a href="soc-index.html">SOC Analyst Course</a>
    <a href="#">Hacker Simulations</a>
  </div>

  <script>
    // Create floating particles
    for (let i = 0; i < 30; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = 8 + Math.random() * 12 + "s";
      document.body.appendChild(p);
    }

    // Background parallax effect
    const bgGrid = document.getElementById("bgGrid");
    document.addEventListener("mousemove", (e) => {
      let x = (e.clientX / window.innerWidth - 0.5) * 40;
      let y = (e.clientY / window.innerHeight - 0.5) * 40;
      bgGrid.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Terminal text animation
    const terminalLines = [
      "üíª Booting up Xecuredly Cyber Playground...",
      "üîê Establishing encrypted protocols...",
      "‚ö° Deploying defense matrix...",
      "üåå Engaging particle field animations...",
      "üß† Initializing cyber intelligence modules...",
      "‚úÖ Access Granted. Welcome back, Agent.",
      "\nSelect your training program."
    ];

    let i = 0;
    const terminalText = document.getElementById("terminalText");
    const buttons = document.getElementById("lessonButtons");

    function typeLine() {
      if (i < terminalLines.length) {
        let line = document.createElement("div");
        line.textContent = terminalLines[i];
        line.style.opacity = 0;
        terminalText.appendChild(line);
        gsap.to(line, { opacity: 1, duration: 0.8, x: 5, ease: "power2.out" });
        i++;
        setTimeout(typeLine, 1000);
      } else {
        gsap.to(buttons, { duration: 1.5, opacity: 1, y: -10, ease: "elastic.out(1, 0.5)" });
        gsap.from(".buttons a", { duration: 1, scale: 0, opacity: 0, stagger: 0.2, ease: "back.out(1.7)" });
      }
    }

    window.onload = () => {
      typeLine();
      const theme = localStorage.getItem("theme") || "dark";
      document.body.classList.remove("light-mode", "dark-mode");
      document.body.classList.add(theme + "-mode");
    };

    document.getElementById("toggleTheme").onclick = () => {
      const current = document.body.classList.contains("light-mode") ? "dark" : "light";
      document.body.classList.remove("light-mode", "dark-mode");
      document.body.classList.add(current + "-mode");
      localStorage.setItem("theme", current);
    };
  </script>
</body>
</html>
